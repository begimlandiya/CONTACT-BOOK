<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT BOOK</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- ! header part -->
      <div class="header">
        <img
          src="https://cdn-icons-png.flaticon.com/128/6327/6327380.png"
          alt="book"
        />
        <h1>My Contact Book</h1>
      </div>
      <!-- !inputs part -->
    <form class="inputs-part">
        <input id="name" type="text" placeholder="Name" />
        <input id="phone" type="number" placeholder="Phone" />
        <input id="img" type="url" placeholder="Link of image" />
        <button type="submit" id="btn4">add</button>
    </form>
      
      <!-- !ul part -->
      <ul></ul>
    </div>
     <!-- ! modal part -->
    <div class="modal">
      <nav class="modal_nav">
        <h1>Modal title</h1>
        <button id="btnclose">x</button>
      </nav>
      <hr />
      <section class="modal_body">
        <p>Model body Text</p>
         <input class="ppp" id="inpName" type="text" placeholder="name">
         <input class="kkk" id="inpContact" type="number" placeholder="number">
         <input class="hhh" id="inpImg" type="url" placeholder="url">
         <button id="btnsave">Save</button>
      </section>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
